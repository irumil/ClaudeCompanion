name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libayatana-appindicator3-dev libgtk-3-dev pkg-config

      - name: Install dependencies
        run: go mod download

      # Linux amd64
      - name: Build Linux amd64
        run: |
          # Copy icon for go:embed
          cp icon.ico cmd/claudecompanion/icon.ico

          CGO_ENABLED=1 go build -ldflags "-s -w" -o dist/linux-amd64/claudecompanion ./cmd/claudecompanion
          cp config.yaml.example dist/linux-amd64/config.yaml
          cp README.md dist/linux-amd64/
          cp README.ru.md dist/linux-amd64/
          cp README.tt.md dist/linux-amd64/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: dist/linux-*

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Install rsrc for Windows icon embedding
        run: go install github.com/akavel/rsrc@latest

      # Windows amd64
      - name: Build Windows amd64
        run: |
          # Copy icon for go:embed
          cp icon.ico cmd/claudecompanion/icon.ico

          # Generate Windows resource file
          cd cmd/claudecompanion
          ~/go/bin/rsrc -ico ../../icon.ico -o rsrc_windows_amd64.syso
          cd ../..

          # Build
          GOOS=windows GOARCH=amd64 go build -ldflags "-H windowsgui -s -w" -o dist/windows-amd64/claudecompanion.exe ./cmd/claudecompanion

          # Copy required files
          cp config.yaml.example dist/windows-amd64/config.yaml
          cp README.md dist/windows-amd64/
          cp README.ru.md dist/windows-amd64/
          cp README.tt.md dist/windows-amd64/

      # Windows 386
      - name: Build Windows 386
        run: |
          # Icon already copied in previous step

          # Generate Windows resource file for 386
          cd cmd/claudecompanion
          ~/go/bin/rsrc -arch 386 -ico ../../icon.ico -o rsrc_windows_386.syso
          cd ../..

          # Build
          GOOS=windows GOARCH=386 go build -ldflags "-H windowsgui -s -w" -o dist/windows-386/claudecompanion.exe ./cmd/claudecompanion

          # Copy required files
          cp config.yaml.example dist/windows-386/config.yaml
          cp README.md dist/windows-386/
          cp README.ru.md dist/windows-386/
          cp README.tt.md dist/windows-386/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: dist/windows-*

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      # macOS Universal Binary (Intel + Apple Silicon)
      - name: Build macOS Binaries
        run: |
          # Copy icon for go:embed
          cp icon.ico cmd/claudecompanion/icon.ico

          # Build for both architectures
          CGO_ENABLED=1 GOARCH=amd64 go build -ldflags "-s -w" -o dist/darwin-amd64/claudecompanion ./cmd/claudecompanion
          CGO_ENABLED=1 GOARCH=arm64 go build -ldflags "-s -w" -o dist/darwin-arm64/claudecompanion ./cmd/claudecompanion

      - name: Package macOS .app bundles
        run: |
          chmod +x build/package-macos-app.sh

          # Create .app bundles
          ./build/package-macos-app.sh dist/darwin-amd64/claudecompanion dist/macos-intel intel
          ./build/package-macos-app.sh dist/darwin-arm64/claudecompanion dist/macos-apple-silicon apple-silicon

          # Copy documentation to each
          cp config.yaml.example dist/macos-intel/
          cp README.md dist/macos-intel/
          cp README.ru.md dist/macos-intel/
          cp README.tt.md dist/macos-intel/

          cp config.yaml.example dist/macos-apple-silicon/
          cp README.md dist/macos-apple-silicon/
          cp README.ru.md dist/macos-apple-silicon/
          cp README.tt.md dist/macos-apple-silicon/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: dist/macos-*

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Organize artifacts
        run: |
          mkdir -p dist
          mv dist-artifacts/linux-builds/* dist/ || true
          mv dist-artifacts/windows-builds/* dist/ || true
          mv dist-artifacts/macos-builds/* dist/ || true

      # Package browser extension
      - name: Package Firefox extension
        run: |
          cd extension
          zip -r ../dist/claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi \
            manifest.json background.js options.html options.js \
            icon48.png icon96.png PRIVACY.md
          cd ..

      # Create archives
      - name: Create release archives
        run: |
          cd dist

          # Windows
          zip -r claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip windows-amd64/
          zip -r claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-386.zip windows-386/

          # Linux
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz linux-amd64/

          # macOS (.app bundles) - use tar.gz to preserve permissions
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-macos-intel.tar.gz macos-intel/
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-macos-apple-silicon.tar.gz macos-apple-silicon/

          cd ..

      # Generate checksums
      - name: Generate checksums
        run: |
          cd dist
          sha256sum claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-*.zip \
                    claudecompanion-${{ steps.get_version.outputs.VERSION }}-*.tar.gz \
                    claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi > checksums.txt
          cat checksums.txt
          cd ..

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip
            dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-386.zip
            dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
            dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-macos-intel.tar.gz
            dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-macos-apple-silicon.tar.gz
            dist/claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi
            dist/checksums.txt
          body: |
