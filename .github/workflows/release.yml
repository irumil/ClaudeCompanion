name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: go mod download

      - name: Install rsrc for Windows icon embedding
        run: go install github.com/akavel/rsrc@latest

      # Windows amd64
      - name: Build Windows amd64
        run: |
          # Copy icon for go:embed
          cp icon.ico cmd/claudecompanion/icon.ico

          # Generate Windows resource file
          cd cmd/claudecompanion
          ~/go/bin/rsrc -ico ../../icon.ico -o rsrc_windows_amd64.syso
          cd ../..

          # Build
          GOOS=windows GOARCH=amd64 go build -ldflags "-H windowsgui -s -w" -o dist/windows-amd64/claudecompanion.exe ./cmd/claudecompanion

          # Copy required files
          cp config.yaml.example dist/windows-amd64/config.yaml
          cp README.md dist/windows-amd64/
          cp README.ru.md dist/windows-amd64/
          cp README.tt.md dist/windows-amd64/

      # Windows 386
      - name: Build Windows 386
        run: |
          # Icon already copied in previous step

          # Generate Windows resource file for 386
          cd cmd/claudecompanion
          ~/go/bin/rsrc -arch 386 -ico ../../icon.ico -o rsrc_windows_386.syso
          cd ../..

          # Build
          GOOS=windows GOARCH=386 go build -ldflags "-H windowsgui -s -w" -o dist/windows-386/claudecompanion.exe ./cmd/claudecompanion

          # Copy required files
          cp config.yaml.example dist/windows-386/config.yaml
          cp README.md dist/windows-386/
          cp README.ru.md dist/windows-386/
          cp README.tt.md dist/windows-386/

      # Linux amd64
      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/linux-amd64/claudecompanion ./cmd/claudecompanion
          cp config.yaml.example dist/linux-amd64/config.yaml
          cp README.md dist/linux-amd64/
          cp README.ru.md dist/linux-amd64/
          cp README.tt.md dist/linux-amd64/

      # Linux arm64
      - name: Build Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/linux-arm64/claudecompanion ./cmd/claudecompanion
          cp config.yaml.example dist/linux-arm64/config.yaml
          cp README.md dist/linux-arm64/
          cp README.ru.md dist/linux-arm64/
          cp README.tt.md dist/linux-arm64/

      # macOS amd64
      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/darwin-amd64/claudecompanion ./cmd/claudecompanion
          cp config.yaml.example dist/darwin-amd64/config.yaml
          cp README.md dist/darwin-amd64/
          cp README.ru.md dist/darwin-amd64/
          cp README.tt.md dist/darwin-amd64/

      # macOS arm64 (Apple Silicon)
      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/darwin-arm64/claudecompanion ./cmd/claudecompanion
          cp config.yaml.example dist/darwin-arm64/config.yaml
          cp README.md dist/darwin-arm64/
          cp README.ru.md dist/darwin-arm64/
          cp README.tt.md dist/darwin-arm64/

      # Package browser extension
      - name: Package Firefox extension
        run: |
          cd extension
          zip -r ../dist/claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi \
            manifest.json background.js options.html options.js \
            icon48.png icon96.png PRIVACY.md
          cd ..

      # Create archives
      - name: Create release archives
        run: |
          cd dist

          # Windows
          zip -r claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip windows-amd64/
          zip -r claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-386.zip windows-386/

          # Linux
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz linux-amd64/
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz linux-arm64/

          # macOS
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz darwin-amd64/
          tar -czf claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz darwin-arm64/

          cd ..

      # Generate checksums
      - name: Generate checksums
        run: |
          cd dist
          sha256sum claudecompanion-${{ steps.get_version.outputs.VERSION }}-*.{zip,tar.gz,xpi} > checksums.txt
          cat checksums.txt
          cd ..

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ClaudeCompanion v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## ClaudeCompanion v${{ steps.get_version.outputs.VERSION }}

            ### üì• Downloads

            **Windows:**
            - [Windows x64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip)
            - [Windows x86](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-386.zip)

            **Linux:**
            - [Linux x64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz)
            - [Linux ARM64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz)

            **macOS:**
            - [macOS Intel](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz)
            - [macOS Apple Silicon](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz)

            **Firefox Extension:**
            - [Firefox Extension](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi)

            ### üìã Checksums
            See [checksums.txt](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/checksums.txt)

            ### üìñ Documentation
            - [English README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
            - [–†—É—Å—Å–∫–∏–π README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.ru.md)
            - [–¢–∞—Ç–∞—Ä—á–∞ README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.tt.md)

      # Upload Windows amd64
      - name: Upload Windows amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip
          asset_name: claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip
          asset_content_type: application/zip

      # Upload Windows 386
      - name: Upload Windows 386
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-386.zip
          asset_name: claudecompanion-${{ steps.get_version.outputs.VERSION }}-windows-386.zip
          asset_content_type: application/zip

      # Upload Linux amd64
      - name: Upload Linux amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          asset_name: claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          asset_content_type: application/gzip

      # Upload Linux arm64
      - name: Upload Linux arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
          asset_name: claudecompanion-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
          asset_content_type: application/gzip

      # Upload macOS amd64
      - name: Upload macOS amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
          asset_name: claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
          asset_content_type: application/gzip

      # Upload macOS arm64
      - name: Upload macOS arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
          asset_name: claudecompanion-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
          asset_content_type: application/gzip

      # Upload Firefox extension
      - name: Upload Firefox Extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi
          asset_name: claudecompanion-extension-${{ steps.get_version.outputs.VERSION }}.xpi
          asset_content_type: application/x-xpinstall

      # Upload checksums
      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
