<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClaudeCompanion Extension Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4A90E2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357ABD;
    }

    button:active {
      background-color: #2868A8;
    }

    button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    button.secondary:hover {
      background-color: #e0e0e0;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClaudeCompanion Extension</h1>
    <p class="subtitle">Настройки подключения к десктопному приложению</p>

    <form id="settingsForm">
      <div class="form-group">
        <label for="port">Порт локального сервера:</label>
        <input type="number" id="port" min="1024" max="65535" value="8383">
        <div class="help-text">
          Порт должен совпадать с портом в config.yaml десктопного приложения (по умолчанию: 8383)
        </div>
      </div>

      <div>
        <button type="submit">Сохранить настройки</button>
        <button type="button" id="testBtn" class="secondary">Проверить соединение</button>
      </div>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
