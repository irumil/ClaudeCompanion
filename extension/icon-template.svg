<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="48" cy="48" r="44" fill="#4A90E2"/>

  <!-- Border -->
  <circle cx="48" cy="48" r="44" fill="none" stroke="#357ABD" stroke-width="2"/>

  <!-- Text "CC" for ClaudeCompanion -->
  <text x="48" y="58" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="white" text-anchor="middle">CC</text>

  <!-- Small indicator dot -->
  <circle cx="72" cy="24" r="8" fill="#00D084"/>
</svg>

<!--
Чтобы конвертировать в PNG:

1. Онлайн: https://cloudconvert.com/svg-to-png
   - Загрузите этот SVG
   - Установите размер 96x96
   - Скачайте как icon96.png
   - Повторите с размером 48x48 для icon48.png

2. ImageMagick:
   convert -background transparent icon-template.svg -resize 96x96 icon96.png
   convert -background transparent icon-template.svg -resize 48x48 icon48.png

3. Inkscape:
   inkscape --export-png=icon96.png --export-width=96 --export-height=96 icon-template.svg
   inkscape --export-png=icon48.png --export-width=48 --export-height=48 icon-template.svg
-->
